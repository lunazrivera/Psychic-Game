<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/meyersres.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Major+Mono+Display" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Psychic Game</title>
</head>
<body>
    <div class="titleContainer">
        <h1>The Psychic Game</h1>
        <p class="instructions">Guess what letter I'm thinking of, you only have 7 guesses.</p>
    </div>
    
    <div class="img-psylady">
        <img src="assets/images/psylady.png" class="im-psy" alt="">
    </div>


    <div class="main-container">
        <p class="game-ref">Wins:<p id="wins-text"></p></p>
        <p class="game-ref" >Losses:<p id="losses-text"></p></p>    
        <p class="game-ref" >Guesses Left:<p id="guesses-left"></p></p>
        <p class="game-ref" >Your Guesses:<p id="your-guesses"></p></p>
        <script src="assets/javascript/game.js"></script>
    </div>  

    <div class="psy-container">
            <span id="computerGuess"></span>
    </div>

    <audio src="assets/music/the-psychic-game.wav" type="audio/wav" id="volume" autoplay loop>
        <!-- <source src="assets/music/the-psychic-game.wav" type="audio/wav"> -->
    </audio>

    <script src="assets/javascript/game.js"></script>
</body>
</html>
